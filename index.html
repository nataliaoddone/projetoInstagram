<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/iphone2.png" alt="fone">
        </div>
        <div class="instagram-continua">
                <div class="group">
                    <img src="img/instagram-logo-10.png" class="instagram-logo" alt="">
                    <div class="profile-photo">
                        <img src="img/foto.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como natioddone</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é natioddone</p>
                    <p class="not-account">
                        <span class="link-blue"> Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app"> Baixe o aplicativo</p>
                    <div class="download-box">
                        <a href="#" class="botao">       </a>
                        <a href="#" class="botao">       </a>
                    </div>
                </div>
        </div>

    </div>
</body>
</html>
